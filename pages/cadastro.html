<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Cadastro Bradesco</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <link rel="stylesheet" href="../style/estilo.css">
        </head>
        <body id="cadastroBody">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            
            <script>
                function voltar(){
                    window.location.href = "index_without.html";
                }
            </script>

            <div class="container ">
                <div class="row col-11">
                
                <!-- Vertically centered scrollable modal -->

                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                    <h2>Cadastre-se</h2>
                </div>
                      <form class="form-control border-success shadow-lg">
                        <div class="input-group mb-3">
                          <span class="input-group-text">Nome e sobrenome</span>
                          <input type="text" aria-label="First name" class="form-control">
                          <input type="text" aria-label="Last name" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect02">
                              <option selected>Selecionar...</option>
                              <option value="1">Financeiro</option>
                              <option value="2">Recursos Humanos(RH)</option>
                              <option value="3">Tecnologia</option>
                            </select>
                            <label class="input-group-text" for="inputGroupSelect02">Setor</label>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email institucional:</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Senha:</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword3">
                            </div>
                          </div>
                        <button type="button" class="btn btn-secondary" onclick=voltar() data-bs-dismiss="modal">Voltar</button>
                        <button type="button" class="btn btn-primary">Solicitar acesso</button>
                    </form>
                </div>
            </div>
        </body>
    </html>
